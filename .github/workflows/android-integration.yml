name: Kerdy Android CI

on:
  push:
    branches: [ "android-main" ]
  pull_request:
    branches: [ "android-main" ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: set up JDK 17
      uses: actions/setup-java@v3
      with:
        java-version: '17'
        distribution: 'temurin'
        cache: gradle

    - name: Change wrapper permissions 
      run: chmod +x ./android/2023-emmsale/gradlew
    
    - name: Access GH_CLIENT_ID
      run: |
        echo GH_CLIENT_ID=\"$GH_CLIENT_ID\" > android/2023-emmsale/local.properties
      shell: bash
      env:
        GH_CLIENT_ID: ${{ secrets.GH_CLIENT_ID }}

    - name: Access KAKAO_APP_KEY
      run: |
        echo KAKAO_APP_KEY=\"$KAKAO_APP_KEY\" >> android/2023-emmsale/local.properties
      shell: bash
      env:
        KAKAO_APP_KEY: ${{ secrets.KAKAO_APP_KEY }}
     
    - name: Access KAKAO_SCHEME
      run: |
        echo KAKAO_SCHEME=\"$KAKAO_SCHEME\" >> android/2023-emmsale/local.properties
      shell: bash
      env:
        KAKAO_SCHEME: ${{ secrets.KAKAO_SCHEME }}

    - name: Access KAKAO_HOST
      run: |
        echo KAKAO_HOST=\"$KAKAO_HOST\" >> android/2023-emmsale/local.properties
      shell: bash
      env:
        KAKAO_HOST: ${{ secrets.KAKAO_HOST }}
   
    - name: Access GOOGLE_SERVICE
      env:    
         GOOGLE_SERVICE: ${{ secrets.GOOGLE_SERVICE }}
      run: echo '${{ secrets.GOOGLE_SERVICE }}' > android/2023-emmsale/app/google-services.json
      
    - name: Run ktlintChecking
      run: ./android/2023-emmsale/gradlew -p android/2023-emmsale ktlintCheck

    - name: Run unit tests
      run: ./android/2023-emmsale/gradlew -p android/2023-emmsale test

    - name: Create android test report
      uses: asadmansr/android-test-report-action@v1.2.0
      if: ${{ always() }}
