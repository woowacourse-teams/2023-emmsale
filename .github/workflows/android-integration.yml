name: Kerdy Android CI

on:
  push:
    branches: [ "android-main" ]
  pull_request:
    branches: [ "android-main" ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: set up JDK 17
      uses: actions/setup-java@v3
      with:
        java-version: '17'
        distribution: 'temurin'
        cache: gradle

    - name: Change wrapper permissions 
      run: chmod +x ./android/2023-emmsale/gradlew
    
    - name: Access GH_CLIENT_ID
      env:    
        GH_CLIENT_ID: $
      run: echo "GH_CLIENT_ID=\"$GH_CLIENT_ID\"" > android/2023-emmsale/local.properties
      
    - name: Access GOOGLE_SERVICE
      env:    
         GOOGLE_SERVICE: ${{ secrets.GOOGLE_SERVICE }}
      run: echo '${{ secrets.GOOGLE_SERVICE }}' > android/2023-emmsale/app/google-services.json
      
    - name: Run ktlintChecking
      run: ./android/2023-emmsale/gradlew -p android/2023-emmsale ktlintCheck

    - name: Run unit tests
      run: ./android/2023-emmsale/gradlew -p android/2023-emmsale testDebugUnitTest

    - name: Create android test report
      uses: asadmansr/android-test-report-action@v1.2.0
      if: ${{ always() }}
