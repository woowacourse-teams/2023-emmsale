name: Kerdy Android CI

on:
  push:
    branches: [ "android-main" ]
  pull_request:
    branches: [ "android-main" ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: set up JDK 11
      uses: actions/setup-java@v3
      with:
        java-version: '11'
        distribution: 'temurin'
        cache: gradle

    - name: Change wrapper permissions
      run: chmod +x ./android/2023-emmsale/gradlew
      
    - name: gradlew 초기화
      run: ./android/2023-emmsale/gradlew init
      
    - name: Build with Gradle
      run: ./android/2023-emmsale/gradlew build
      
    - name: 테스트 코드 실행
      run: ./android/2023-emmsale/gradlew check
      
    - name: 코틀린 Lint 체크
      run: ./android/2023-emmsale/gradlew ktlintCheck
      
    - name: 완료 문구
      run: echo "CI를 완료하였습니다!"
